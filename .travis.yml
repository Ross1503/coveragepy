dist: xenial
language: python

cache: pip

python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  
arch: 
  - amd64
  - arm64

matrix:
  include:
    - python: 2.7
    - python: pypy2.7-6.0
    - python: pypy3.5-6.0

env:
  matrix:
    - COVERAGE_COVERAGE=no
    - COVERAGE_COVERAGE=yes

install:
  - pip install -r requirements/ci.pip
  - pip freeze
script:
  - tox
after_script:
  - |
    if [[ $COVERAGE_COVERAGE == 'yes' ]]; then
      python igor.py combine_html
      pip install codecov
      codecov -X gcov --file coverage.xml
    fi
